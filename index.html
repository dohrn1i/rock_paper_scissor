<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKPAPERSCISSORS</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>
<body>
    <div>
        <h1>CHOOSE YOUR WEAPON</h1>
    </div>
    <div class="game-container">
        <div class="user-buttons">
            <div>
                <input class="rock-button" type="button" value="rock"></input>
            </div>
            <div>
                <input class="paper-button" type="button" value="paper"></input>
            </div>
            <div>
                <input class="scissors-button" type="button" value="scissors"></input>
            </div>
        </div>
    </div>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
